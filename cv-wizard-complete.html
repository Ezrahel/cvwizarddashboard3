<!DOCTYPE html>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Custom Hooks
        function useResumes() {
            const [resumes, setResumes] = useState([]);

            useEffect(() => {
                const savedResumes = localStorage.getItem('cvwizard-resumes');
                if (savedResumes) {
                    setResumes(JSON.parse(savedResumes));
                }
            }, []);

            const saveResumes = (newResumes) => {
                setResumes(newResumes);
                localStorage.setItem('cvwizard-resumes', JSON.stringify(newResumes));
            };

            const addResume = (resume) => {
                const newResumes = [...resumes, resume];
                saveResumes(newResumes);
            };

            const updateResume = (id, updatedResume) => {
                const newResumes = resumes.map(resume => 
                    resume.id === id 
                        ? { ...resume, ...updatedResume, updatedAt: new Date().toISOString() }
                        : resume
                );
                saveResumes(newResumes);
            };

            const deleteResume = (id) => {
                const newResumes = resumes.filter(resume => resume.id !== id);
                saveResumes(newResumes);
            };

            const getResume = (id) => {
                return resumes.find(resume => resume.id === id);
            };

            return {
                resumes,
                addResume,
                updateResume,
                deleteResume,
                getResume
            };
        }

        // Templates Data
        const templates = [
            {
                id: 'modern',
                name: 'Modern Professional',
                description: 'Clean and contemporary design perfect for tech and creative industries',
                color: 'bg-gray-500'
            },
            {
                id: 'classic',
                name: 'Classic Executive',
                description: 'Traditional professional layout ideal for corporate positions',
                color: 'bg-gray-600'
            },
            {
                id: 'creative',
                name: 'Creative Designer',
                description: 'Bold and eye-catching design for creative professionals',
                color: 'bg-purple-500'
            },

                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    <div className="resume-info">
                        <h3 className="resume-title">{resume.title}</h3>
                        <p className="resume-author">
                            {resume.personalInfo.firstName} {resume.personalInfo.lastName}
                        </p>
                        <p className="resume-date">
                            Updated {new Date(resume.updatedAt).toLocaleDateString()}
                        </p>
                    </div>
                </div>
            );
        }

        function CVWizardDashboard() {
            const [viewMode, setViewMode] = useState('grid');
            const [activeTab, setActiveTab] = useState('resumes');
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedTemplate, setSelectedTemplate] = useState(null);
            const [editingResume, setEditingResume] = useState(null);

            const { resumes, addResume, updateResume, deleteResume } = useResumes();

            const sidebarItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                { id: 'resumes', label: 'Resumes', icon: 'fas fa-file-alt' },
                { id: 'cover-letters', label: 'Cover Letters', icon: 'fas fa-envelope' },
                { id: 'jobs', label: 'Jobs', icon: 'fas fa-briefcase' },
                { id: 'applications', label: 'Applications', icon: 'fas fa-paper-plane' },
            ];

            const handleCreateNew = () => {
                setCurrentView('templates');
                setEditingResume(null);
            };

            const handleSelectTemplate = (template) => {
                setSelectedTemplate(template);
                setCurrentView('builder');
            };

            const handleSaveResume = (resume) => {
                if (editingResume) {
                    updateResume(resume.id, resume);
                } else {
                    addResume(resume);
                }
                setCurrentView('dashboard');
                setEditingResume(null);
                setSelectedTemplate(null);
            };

            const handleEditResume = (resume) => {
                setEditingResume(resume);
                const template = {
                    id: resume.template,
                    name: resume.template,
                    description: '',
                    color: 'bg-gray-500'
                };
                setSelectedTemplate(template);
                setCurrentView('builder');
            };

            const handleDuplicateResume = (resume) => {
                const duplicatedResume = {
                    ...resume,
                    id: Date.now().toString(),
                    title: `${resume.title} (Copy)`,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                addResume(duplicatedResume);
            };

            const handleBackToDashboard = () => {
                setCurrentView('dashboard');
                setSelectedTemplate(null);
                setEditingResume(null);
            };

            if (currentView === 'templates') {
                return (
                    <ResumeTemplates 
                        onSelectTemplate={handleSelectTemplate}
                        onBack={handleBackToDashboard}
                    />
                );
            }

            if (currentView === 'builder' && selectedTemplate) {
                return (
                    <ResumeBuilder
                        template={selectedTemplate}
                        resume={editingResume}
                        onSave={handleSaveResume}
                        onBack={handleBackToDashboard}
                    />
                );
            }

            return (
                <div className="app-container">
                    <div className="sidebar slide-in">
                        <div className="logo-section">
                            <div className="logo">
                                <div className="logo-icon">W</div>
                                <span className="logo-text">WIZARD</span>
                                <i className="fas fa-question-circle help-icon"></i>
                            </div>
                        </div>

                        <div className="new-button-section">
                            <button className="new-button" onClick={handleCreateNew}>
                                <i className="fas fa-plus"></i>
                                New Resume
                            </button>
                        </div>

                        <nav className="nav-section">
                            {sidebarItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                >
                                    <i className={item.icon}></i>
                                    {item.label}
                                </button>
                            ))}
                        </nav>

                        <div className="login-section">
                            <button className="login-button">
                                <i className="fas fa-sign-in-alt"></i>
                                Log in
                            </button>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="header">
                            <div className="header-content">
                                <h1 className="header-title">
                                    {activeTab === 'resumes' ? 'My Resumes' : 
                                     activeTab === 'dashboard' ? 'Dashboard' :
                                     activeTab === 'cover-letters' ? 'Cover Letters' :
                                     activeTab === 'jobs' ? 'Job Search' : 'Applications'}
                                </h1>
                                {activeTab === 'resumes' && (
                                    <div className="view-toggle">
                                        <button
                                            className={`view-button ${viewMode === 'grid' ? 'active' : ''}`}
                                            onClick={() => setViewMode('grid')}
                                        >
                                            <i className="fas fa-th"></i>
                                        </button>
                                        <button
                                            className={`view-button ${viewMode === 'list' ? 'active' : ''}`}
                                            onClick={() => setViewMode('list')}
                                        >
                                            <i className="fas fa-list"></i>
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="content-area">
                            {activeTab === 'resumes' ? (
                                <div className="fade-in">
                                    {viewMode === 'grid' ? (
                                        <div className="resume-grid">
                                            <div className="create-card" onClick={handleCreateNew}>
                                                <div className="create-content">
                                                    <div className="create-icon">
                                                        <i className="fas fa-plus" style={{ fontSize: '24px', color: '#cbd5e1' }}></i>
                                                    </div>
                                                    <p className="create-text">Create new resume</p>
                                                </div>
                                            </div>

                                            {resumes.map((resume) => (
                                                <ResumeCard
                                                    key={resume.id}
                                                    resume={resume}
                                                    onEdit={handleEditResume}
                                                    onDelete={deleteResume}
                                                    onDuplicate={handleDuplicateResume}
                                                />
                                            ))}
                                        </div>
                                    ) : (
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                                            <div className="create-card" onClick={handleCreateNew} style={{ height: '80px' }}>
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '16px', padding: '20px' }}>
                                                    <div style={{
                                                        width: '40px',
                                                        height: '40px',
                                                        border: '2px dashed #cbd5e1',
                                                        borderRadius: '8px',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        justifyContent: 'center'
                                                    }}>
                                                        <i className="fas fa-plus" style={{ color: '#cbd5e1' }}></i>
                                                    </div>
                                                    <p className="create-text">Create new resume</p>
                                                </div>
                                            </div>

                                            {resumes.map((resume) => (
                                                <div key={resume.id} className="resume-card" style={{ height: 'auto' }}>
                                                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '20px' }}>
                                                        <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                                                            <div style={{
                                                                width: '48px',
                                                                height: '64px',
                                                                background: '#f1f5f9',
                                                                borderRadius: '8px',
                                                                display: 'flex',
                                                                alignItems: 'center',
                                                                justifyContent: 'center'
                                                            }}>
                                                                <i className="fas fa-file-alt" style={{ fontSize: '24px', color: '#64748b' }}></i>
                                                            </div>
                                                            <div>
                                                                <h3 className="resume-title">{resume.title}</h3>
                                                                <p className="resume-author">
                                                                    {resume.personalInfo.firstName} {resume.personalInfo.lastName}
                                                                </p>
                                                                <p className="resume-date">
                                                                    Updated {new Date(resume.updatedAt).toLocaleDateString()}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div style={{ display: 'flex', gap: '8px' }}>
                                                            <button
                                                                onClick={() => handleEditResume(resume)}
                                                                style={{
                                                                    padding: '8px 16px',
                                                                    border: '1px solid #e2e8f0',
                                                                    background: 'white',
                                                                    borderRadius: '8px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '14px',
                                                                    fontWeight: '500'
                                                                }}
                                                            >
                                                                Edit
                                                            </button>
                                                            <button
                                                                onClick={() => deleteResume(resume.id)}
                                                                style={{
                                                                    padding: '8px 16px',
                                                                    border: '1px solid #fecaca',
                                                                    background: '#fef2f2',
                                                                    borderRadius: '8px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '14px',
                                                                    fontWeight: '500',
                                                                    color: '#dc2626'
                                                                }}
                                                            >
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%' }}>
                                    <div style={{ textAlign: 'center' }}>
                                        <i className="fas fa-construction" style={{ fontSize: '64px', color: '#cbd5e1', marginBottom: '16px' }}></i>
                                        <h2 style={{ fontSize: '24px', fontWeight: '600', color: '#64748b', marginBottom: '8px' }}>
                                            {activeTab === 'dashboard' ? 'Dashboard' : 
                                             activeTab === 'cover-letters' ? 'Cover Letters' :
                                             activeTab === 'jobs' ? 'Job Search' : 'Applications'}
                                        </h2>
                                        <p style={{ color: '#94a3b8' }}>This section is coming soon!</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<CVWizardDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
